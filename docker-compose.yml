version: "3.8"
services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  publisher:
    build: ./publisher
    container_name: publisher
    depends_on:
      - mosquitto

  subscriber:
    build: ./subscriber
    container_name: subscriber
    ports:
      - "5001:5000"  # Exposes the subscriber's Flask app on port 5001
    depends_on:
      - mosquitto

  simulated_service:
    build: ./simulated_service
    container_name: simulated_service
    depends_on:
      - mosquitto
